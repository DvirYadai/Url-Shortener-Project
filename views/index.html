<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener</title>
    <link rel="icon" type="image/png" href="../public/favicon.ico" />
    <link href="./public/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form id="form">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input
              id="url_input"
              type="text"
              name="url"
              placeholder="Enter your url"
            />
            <input id="url-submit-button" type="submit" value="Short URL"/>
            <p onclick="showInput()">⬇ Click here for custom short URL ⬇</p>
            <input
              id="shortened_url_input_option"
              type="text"
              name="short-url-option"
              placeholder="Enter your custom shortened url"
              hidden = "true"
            />
            <label for="shortened_url_input">Shortened URL Info:</label>
            <input
              id="shortened_url_input"
              type="text"
              name="url"
              placeholder="Enter your shortened url"
            />
            <input id="shortened-submit-button" type="submit" value="Get Info" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>By <a href="https://www.freecodecamp.org/">freeCodeCamp</a></p>
    </footer>
    <script src="../public/main.js"></script>
  </body>
</html>
